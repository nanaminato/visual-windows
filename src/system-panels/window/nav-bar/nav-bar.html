<nav class="navbar bottom-navbar">

  <!-- Win 按钮 -->
  <button class="win-button" (click)="toggleAppList()" title="Start Menu">
    <img width="32" height="32" src="assets/system/win.png"/>
  </button>

  <!-- 自下而上展开的程序列表 -->
  <div class="app-list" [class.show]="showAppList">
    <ul>
      @for(app of apps; track app.appId) {
        <li>
          <div class="app-entry">
            <button (click)="openApp(app.appId, app.appName)">
              @switch (app.icon!.iconType){
                @case (1){
                  <span class="material-icons">
                    {{app.icon!.name || 'apps'}}
                  </span>
                }
                @case (2){

                }
                @case (3){
                  <img width="24" height="24" [src]="'assets/icons/'+app.icon!.name"/>
                }
                @case (4){

                }
              }
              {{app.appName}}
            </button>
          </div>
        </li>
      }
    </ul>
  </div>

  <div class="taskbar">
    @for(win of windows; track win.id;) {
      <div class="mx-3"
        [class.active]="win.active"
        (click)="toggleWindow(win)"
        title="{{win.title}}">
        @switch (getAppWindowConfigOfWindow(win)!.icon!.iconType){
          @case (1){
            <span class="material-icons">
                    {{getAppWindowConfigOfWindow(win)!.icon!.name || 'apps'}}
                  </span>
          }
          @case (2){

          }
          @case (3){
            <img width="24" height="24" [src]="'assets/icons/'+getAppWindowConfigOfWindow(win)!.icon!.name"/>
          }
          @case (4){

          }
        }
      </div>
    }
  </div>
</nav>
