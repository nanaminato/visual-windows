<div class="login-container">
    <div class="login-box">
        <h2>登录</h2>
        <input type="text" placeholder="用户名" [(ngModel)]="username" />
        <input type="password" placeholder="密码" [(ngModel)]="password" />
        <button (click)="login()">登录</button>
        @if(errorMessage){
            <div class="error">{{ errorMessage }}</div>
        }
    </div>
</div>
