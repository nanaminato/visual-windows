<div class="login-container">
    <div class="login-box">
        <h2>登录</h2>
        <form (ngSubmit)="login()">
            <input type="text" placeholder="用户名" [(ngModel)]="username" name="username" autocomplete="username" required />
            <input type="password" placeholder="密码" [(ngModel)]="password" name="password" autocomplete="current-password" required />
            <button type="submit">登录</button>
        </form>

        @if(errorMessage){
            <div class="error">{{ errorMessage }}</div>
        }
    </div>
</div>
