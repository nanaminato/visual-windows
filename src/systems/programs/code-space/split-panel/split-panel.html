<div class="splitBox" #container>
    <div class="left" [style.width.%]="leftPercent" [hidden]="!leftVisible">
        <ng-content select="[left]"></ng-content>
    </div>
    <div class="divider" [hidden]="!leftVisible" (mousedown)="onDragStart($event)"></div>
    <div class="right" [style.width.%]="rightPercent">
        <ng-content select="[right]"></ng-content>
    </div>
</div>
