@if(images.length>0){
    <div class="image-viewer-container">
        <div class="image-wrapper">
            <img
                [src]="imageSrc"
                [style.transform]="'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + zoom + ')'"
                alt="{{images[currentIndex].name}}"
                (error)="onImageError()"
                (mousedown)="onDragStart($event)"
                (mouseup)="onDragEnd($event)"
                (mouseleave)="onDragEnd($event)"
                (mousemove)="onDragMove($event)"
                style="cursor: grab;"
            />

        </div>
        <div class="toolbar sticky-bottom mb-1">
            <button (click)="prev()" [disabled]="currentIndex === 0">上一张</button>
            <button (click)="next()" [disabled]="currentIndex === images.length - 1">下一张</button>
            <button (click)="zoomIn()">放大</button>
            <button (click)="zoomOut()">缩小</button>
            <span>{{currentIndex + 1}} / {{images.length}}</span>
        </div>
    </div>
}@else{
    没有找到图片文件。
}
