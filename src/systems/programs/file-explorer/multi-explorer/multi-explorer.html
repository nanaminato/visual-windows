<div class="tabs-container" [class.active]="active">
    <div class="tabs-header" >
        <div class="d-flex flex-row">
            @for(fileExplorer of fileExplorers; track fileExplorer.fileExplorerId){
                <div
                    class="tab"
                    [class.active]="selectedIndex === $index"
                    (click)="selectTab($index)">
                    <span class="tab-title">{{ getTitle(fileExplorer) || '无标题' }}</span>
                    <button class="close-btn" (click)="closeTab($index, $event)">×</button>
                </div>
            }
            <button class="add-btn" (click)="openNewFileExplorer()">＋</button>
        </div>
        <div class="flex-grow-1" (mousedown)="startDrag($event)">

        </div>
        <div class="d-flex flex-row ">
            <button class="mini-btn" >
                <nz-icon nzType="line" style="font-size: 14px"
                         (click)="minimizeWindow()"
                />
            </button>
            <button class="max-btn" >
                <nz-icon nzType="border" style="font-size: 14px"
                         (click)="maximizeWindow()"
                />
            </button>
            <button class="close-btn " (click)="closeWindow()">×</button>
        </div>
    </div>

    <div class="tabs-content">
        @for(fileExplorer of fileExplorers; track fileExplorer.fileExplorerId){
            <ng-container >
                <div [hidden]="selectedIndex !== $index" class="tab-panel">
                    <file-explorer
                        [uuid]="fileExplorer.fileExplorerId"
                        [currentPath]="fileExplorer.initPath"
                        (titleChange)="handleTitleChange($event)">
                    </file-explorer>
                </div>
            </ng-container>
        }
        @if(fileExplorers.length===0){
            <div class="empty-state">
                没有打开的标签页
            </div>
        }
    </div>
</div>
