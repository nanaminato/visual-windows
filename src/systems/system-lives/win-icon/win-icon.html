@if(programConfig){
    @switch(programConfig!.icon!.iconType) {
        @case(1) {
            <span class="material-icons">
                {{programConfig!.icon!.name || 'apps'}}
              </span>
        }
        @case(3) {
            <img width="24" height="24" [src]="'assets/icons/' + programConfig!.icon!.name" />
        }
    }

}
