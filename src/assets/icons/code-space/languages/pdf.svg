<svg width="120" height="150" viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PDF file icon">
    <!-- 文件背景 -->
    <rect width="120" height="150" rx="15" ry="15" fill="#E53E3E" />

    <!-- 文件右上角折角 -->
    <polygon points="120,0 90,0 120,30" fill="#B8322A" />

    <!-- PDF文字 -->
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
        PDF
    </text>

    <!-- 文件底部阴影 -->
    <rect y="130" width="120" height="20" rx="15" ry="15" fill="rgba(0,0,0,0.1)" />
</svg>
